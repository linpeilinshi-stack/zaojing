<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://esm.sh; 
        style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; 
        connect-src 'self' https://generativelanguage.googleapis.com;
        img-src 'self' data:;
    ">
    <title>藻井天体仪 - 华彩版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #110f0e; /* A warmer black */
            color: #F5EFE6;
            overflow: hidden;
            margin: 0;
            font-family: 'Serif', 'STSong', serif;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(0.8); }
        }
        @keyframes cosmic-glow {
            0%, 100% { box-shadow: 0 0 70px 5px rgba(212, 175, 55, 0.6); border-color: #FBE5B4; }
            50% { box-shadow: 0 0 100px 10px rgba(255, 100, 100, 0.7); border-color: #FFC0CB; }
        }
        .animate-cosmic-glow {
            animation: cosmic-glow 4s ease-in-out infinite;
        }
        @keyframes subtle-pulse {
            0%, 100% { filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.4)); }
            50% { filter: drop-shadow(0 0 14px rgba(212, 175, 55, 0.6)); }
        }
        .animate-subtle-pulse {
            animation: subtle-pulse 3s ease-in-out infinite;
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: rgba(212, 175, 55, 0.4);
          border-radius: 20px;
        }
        .custom-scrollbar {
          scrollbar-width: thin;
          scrollbar-color: rgba(212, 175, 55, 0.4) transparent;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@1.35.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
